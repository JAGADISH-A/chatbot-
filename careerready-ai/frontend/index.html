<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerReady AI - Your Career Success Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --accent-green: #22c55e;
            --accent-green-hover: #16a34a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --bot-bubble: #334155;
            --user-bubble: #22c55e;
            --error-red: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-green);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #chat-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.2);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 1rem;
            border-radius: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-bubble);
            border-bottom-left-radius: 0.2rem;
            color: var(--text-primary);
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble);
            border-bottom-right-radius: 0.2rem;
            color: white;
        }

        .chips-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            overflow-x: auto;
            white-space: nowrap;
        }

        .chips-container::-webkit-scrollbar {
            display: none;
        }

        .chip {
            background: var(--bg-card);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .chip:hover {
            border-color: var(--accent-green);
            color: var(--accent-green);
            background: rgba(34, 197, 94, 0.05);
        }

        .input-area {
            padding: 1.5rem;
            display: flex;
            gap: 0.75rem;
            background: var(--bg-card);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }

        #user-input {
            flex: 1;
            background: var(--bg-dark);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 0.75rem;
            padding: 0.85rem 1rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #user-input:focus {
            border-color: var(--accent-green);
        }

        #send-btn {
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 0.75rem;
            width: 3rem;
            height: 3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: var(--accent-green-hover);
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            background: var(--bot-bubble);
            border-radius: 1rem;
            border-bottom-left-radius: 0.2rem;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        ul, ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>

    <header>
        <h1><span>ðŸš€</span> CareerReady AI</h1>
    </header>

    <div id="chat-container">
        <div class="message bot-message">
            Hi there! I'm CareerReady AI. How can I help you today? You can ask me about resumes, interviews, networking, or anything related to your career path!
        </div>
    </div>

    <div id="typing" class="typing-indicator" style="margin-left: 1.5rem;">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div id="error-display" class="error-message"></div>

    <div class="chips-container">
        <div class="chip" onclick="sendChip('Tell me how to build a great Resume')">Resume</div>
        <div class="chip" onclick="sendChip('Common Interview questions')">Interview</div>
        <div class="chip" onclick="sendChip('What are essential Soft Skills?')">Soft Skills</div>
        <div class="chip" onclick="sendChip('How to network effectively?')">Networking</div>
        <div class="chip" onclick="sendChip('Write a sample Cover Letter')">Cover Letter</div>
        <div class="chip" onclick="sendChip('How to handle Work Stress?')">Work Stress</div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask about your career..." autocomplete="off">
        <button id="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing');
        const errorDisplay = document.getElementById('error-display');

        const API_URL = 'http://localhost:8080/api/chat';

        function addMessage(text, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Basic markdown-like support for lists and bold
            let formattedText = text
                .replace(/\* (.*?)\n/g, '<li>$1</li>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            if (formattedText.includes('<li>')) {
                formattedText = formattedText.replace(/(<li>.*?<\/li>)+/g, '<ul>$&</ul>');
            }

            msgDiv.innerHTML = formattedText;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage(text) {
            if (!text.trim()) return;
            
            errorDisplay.textContent = '';
            addMessage(text, true);
            userInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) {
                    throw new Error('Backend is not responding. Make sure Spring Boot is running on port 8080.');
                }

                const data = await response.json();
                
                typingIndicator.style.display = 'none';

                if (data.success) {
                    addMessage(data.message);
                } else {
                    errorDisplay.textContent = 'Error: ' + (data.error || 'Unknown error');
                }

            } catch (error) {
                typingIndicator.style.display = 'none';
                errorDisplay.textContent = error.message;
                console.error('Fetch error:', error);
            }
        }

        function sendChip(text) {
            sendMessage(text);
        }

        sendBtn.addEventListener('click', () => sendMessage(userInput.value));
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(userInput.value);
            }
        });
    </script>
</body>
</html>
